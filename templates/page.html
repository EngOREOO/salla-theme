<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ store.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ head_assets }}
  <link rel="stylesheet" href="{{ 'assets/main.css' | asset_url }}">
</head>
<body>
  <div class="site-wrapper">
    {% include "sections/header.html" %}

    <main class="main-content">
      <section class="section">
        <div class="container">
          {% include "snippets/section-title.html" with {
            label: "",
            title: page.title,
            subtitle: ""
          } %}
          <div class="page-section-alt">
            <div class="step-text">
              {{ page.content | raw }}
            </div>
          </div>
        </div>
      </section>
    </main>

    {% include "sections/footer.html" %}
  </div>

  <script src="{{ 'assets/main.js' | asset_url }}" defer></script>
  {{ footer_assets }}
</body>
</html>
