{% set rating_value = rating ?? 0 %}
<span class="product-card-rating">
  <span class="product-card-rating-stars">
    {% for i in 1..5 %}
      {% if i <= rating_value %}
        <svg viewBox="0 0 20 20" aria-hidden="true" fill="#facc15">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.382 2.457a1 1 0 00-.364 1.118l1.286 3.966c.3.922-.755 1.688-1.54 1.118L10 14.347l-3.95 2.716c-.784.57-1.838-.196-1.539-1.118l1.285-3.966a1 1 0 00-.364-1.118L2.05 9.394c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.967z"></path>
        </svg>
      {% else %}
        <svg viewBox="0 0 20 20" aria-hidden="true" fill="#e5e7eb">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.382 2.457a1 1 0 00-.364 1.118l1.286 3.966c.3.922-.755 1.688-1.54 1.118L10 14.347l-3.95 2.716c-.784.57-1.838-.196-1.539-1.118l1.285-3.966a1 1 0 00-.364-1.118L2.05 9.394c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.967z"></path>
        </svg>
      {% endif %}
    {% endfor %}
  </span>
  {% if show_text %}
    <span>{{ rating_value }} / 5</span>
  {% endif %}
</span>
